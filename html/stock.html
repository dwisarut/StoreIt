<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>StoreIt - Store your stuff</title>
        <link rel="stylesheet" href="../css/stock.css">
    </head>

    <body>

        <header>
            <a href="../html/index.html"><img id="header-logo" src="../images/Dark-theme-logo.png" alt="Store-It logo"></a>

            <div class="action-bar">
                <input type="text" class="namebar" placeholder="Stock name...">

                <form class="create-form">
                    <button type="button" class="add-btn">Add</button>
                    <button type="button" class="delete-btn">Delete</button>
                </form>

                <form class="search-form">
                    <input type="text" class="searchbar" placeholder="Search...">
                </form>
            </div>
            
        </header>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Part ID</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Cost per Unit</th>
                        <th>Currency</th>
                    </tr>
                </thead>
                <!--<tbody>
                    <tr>
                        <td>1</td>
                        <td>BOK-LN-1</td>
                        <td>Silent Witch vol.1</td>
                        <td>2</td>
                        <td>Unit</td>
                        <td>315</td>
                        <td>THB</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>BOK-LN-2</td>
                        <td>Eight Six vol.1</td>
                        <td>12</td>
                        <td>Unit</td>
                        <td>315</td>
                        <td>THB</td>
                    </tr>
                </tbody>-->
            </table>
        </main>
        
        <div id="item-modal" class="modal">
            <div class="modal-content">

                <h2>Add new item</h2>
                <form id="item-form">
                    <div class="form-group">
                        <label for="part-id">Part ID</label>
                        <input type="text" name="partId" id="part-id" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity" required min="1" value="1">
                    </div>

                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <input type="text" name="unitOfItem" id="unit" required value="Unit">
                    </div>

                    <div class="form-group">
                        <label for="cost-p-unit">Cost per Unit</label>
                        <input type="number" name="costPerUnit" id="cost-p-unit" required>
                    </div>

                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <input type="text" name="costUnit" id="currency" required value="THB">
                    </div>

                    <input type="hidden" id="item-id-input" name="_id">
                    <button type="submit" id="modal-save-btn">Save</button>
                    <button type="button" id="modal-cancel-btn">Cancel</button>
                </form>
                
            </div>
        </div>

        <footer>
            
        </footer>

        <script src="../js-fe/scripts.js" type="module"></script>
    </body>
</html>
